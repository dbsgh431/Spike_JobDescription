<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>마이잡디</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layouts/header :: header}"></div>
<!---->

<form th:object="${jobDto}" method="post" th:action="@{|/jobs/update|}">
  <input name="id" type="hidden" th:value="*{id}">
  <div class="mb-3">
    <label class="form-label">회사 이름</label>
    <input type="text" class="form-control" th:field="*{companyName}">
  </div>
  <div class="mb-3">
    <label class="form-label">직무</label>
    <input type="text" class="form-control" th:field="*{position}">
  </div>
  <div class="mb-3">
    <label class="form-label">공고 URL</label>
    <input type="url" class="form-control" th:field="*{url}">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" th:field="*{isApply}">
    <label id="isApply" for="isApply" class="form-check-label" >
      지원 여부
    </label>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="submit" class="btn btn-primary">등록</button>
  </div>
</form>


<!---->
<div th:insert="~{layouts/footer :: footer}"></div>
</body>
</html>
