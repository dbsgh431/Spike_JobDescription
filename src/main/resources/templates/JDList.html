<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이잡디</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layouts/header :: header}"></div>

<table class="table table-bordered table-condensed">
    <thead>
    <tr>
        <th scope="col" th:text="|${user.email}님의 관심공고|"></th>
        <th scope="col">회사 이름</th>
        <th scope="col">직무</th>
        <th scope="col">지원 여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <th scope="row" th:text="${jobStat.count}">index</th>
        <td><a th:href="@{|jobs/edit/${job.id}|}" th:text="${job.companyName}">회사명</a></td>
        <td th:text="${job.position}">직무</td>
        <td th:text="${job.isApply} ? '지원 완료' : '' "></td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">

    <a class="btn btn-primary" href="/jobs/add" role="button">목록 추가</a>
</div>
<div th:insert="~{layouts/footer :: footer}"></div>

</body>
</html>
